<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Admin — PowerCycle{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- App Custom CSS -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
    >
</head>

<body>

<!-- STICKY ADMIN HEADER -->
<div class="sticky-top">

    <!-- HEADER -->
    <header class="app-header py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="app-title mb-0">PowerCycle — Admin</h1>

            <span class="user-info">
                Admin: <strong>{{ session.first_name }}</strong>
            </span>
        </div>
    </header>

    <!-- ADMIN NAVBAR -->
    <nav class="navbar navbar-expand-lg app-navbar shadow-sm">
        <div class="container">

                        <a class="nav-link app-nav-link" href="{{ url_for('admin_dashboard') }}">
                            Dashboard
                        </a>

            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto align-items-center">


                    <li class="nav-item">
                        <a class="nav-link app-nav-link" href="{{ url_for('admin_users') }}">
                            Manage Users
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link app-nav-link" href="{{ url_for('admin_listing') }}">
                            Manage Listings
                        </a>
                    </li>


                    <li class="nav-item ms-3">
                        <a class="nav-link logout-link" href="{{ url_for('logout') }}">
                            Logout
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

</div>

<!-- ADMIN PAGE CONTENT -->
<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>

</body>
</html>
